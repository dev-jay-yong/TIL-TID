<!DOCTYPE html>
<html>
    <body>
        <span id = "span1"> Total Button 1 Clicks: 0</span><br>
        <button id="btn">Click me </button><br>
        <span id = "span2"> Total Button 2 Clicks: 0</span><br>
        <button id="btn2">Button 2</button>
    </body>
    <script>
        let counter = 0;
        let counter2 = 0;
        const button = document.getElementById("btn");
        const button2 = document.getElementById("btn2");
        const span1 = document.getElementById("span1");
        const span2 = document.getElementById("span2");
        function handleClick() {
            counter++;
            span1.innerText = `Total Button 1 Clicks: ${counter}`;
            console.log('i have been Click')
        }
        function handleClick2() {
            counter2++;
            span2.innerText = `Total Button 2 Clicks: ${counter2}`;
            console.log('button 2 clicked')
        }
        button.addEventListener("click", handleClick)
        button2.addEventListener("click", handleClick2)
    </script>
</html>
