<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        function App() {
            const [amount, setAmount] = React.useState(0)
            const [hours, setHours] = React.useState(0)
            const [flipeed, setFlipped] = React.useState(false)
            // const onChange = (event) => {   비효율적인 방식 
            //     if (!flipeed) {
            //         setAmount(event.target.value);
            //         setHours(Math.round(event.target.value / 60));
            //     }
            //     else{
            //         setAmount(event.target.value * 60);
            //         setHours(event.target.value);
            //     }
            // };
            const onChange = (event) => {
                setAmount(event.target.value);
            };
            const resetTime = () => {
                setAmount(0)
                // setHours(0)
            }
            const onFlip = () => setFlipped((current) => !current);

            return (
                <div>
                    <div>
                        <h1 className="h1">Super Converter </h1>
                        <label htmlFor="minutes">Minutes</label>
                        <input 
                            value={flipeed ? amount * 60 : amount} 
                            id="minutes" 
                            placehoder="Minutes" 
                            type="number" 
                            onChange={onChange}
                            disabled={flipeed}
                        />
                    </div>
                    <div>
                        <label htmlFor="hours">Hours</label>
                        <input 
                            // value={hours} 
                            value={flipeed ? amount : Math.round(amount / 60)} // 역시 킹왕짱 삼항연산자
                            id="hours" 
                            placehoder="Minutes" 
                            type="number" 
                            onChange={onChange}
                            disabled={!flipeed}
                        />
                    </div>
                    <div>
                        <button onClick={resetTime}>Reset Time</button>
                        <button onClick={onFlip}>Flipped</button>
                    </div>
                </div>
            );
        }
        ReactDOM.render(<App />, root);
    </script>
</html>
