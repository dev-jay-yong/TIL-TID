<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function Btn(props){
            return <button style={{
                backgroundColor: props.backgroundColor,
                color: props.color,
                padding: props.padding,
                borderRadius: props.borderRadius,
                border: props.border
            }}>{props.text}</button>
        }


        function App() {
            return (
                <div>
                    <Btn border= {0} borderRadius= {10} text="Save Changes" backgroundColor="tomato" color= "white" padding= "10px 20px"/>
                    <Btn border= {0} borderRadius= {15} text="Continue" backgroundColor="blue" color= "white" padding= "10px 20px"/>
                </div>
            );
        };
        ReactDOM.render(<App />, root);
    </script>
</html>
